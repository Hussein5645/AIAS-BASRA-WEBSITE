<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIAS Basra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: #fff5f5;
            color: #e53e3e;
            border-left: 4px solid #e53e3e;
            display: block;
        }

        .message.success {
            background: #f0fff4;
            color: #38a169;
            border-left: 4px solid #38a169;
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #718096;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .google-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon">üèõÔ∏è</div>
        </div>
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your AIAS Basra account</p>

        <div id="message" class="message"></div>

        <button type="button" class="google-btn" id="googleSignIn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
        <button type="button" class="google-btn" id="visitorBtn">
            üëÄ Continue as Visitor
        </button>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAyLFqSWDyLShllJIoqsr2Jjme47OJTPKQ",
            authDomain: "aias-bsr.firebaseapp.com",
            projectId: "aias-bsr",
            storageBucket: "aias-bsr.firebasestorage.app",
            messagingSenderId: "78055223814",
            appId: "1:78055223814:web:99460402c2b1fcd5ae8987",
            measurementId: "G-6W50T4HXDV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const messageDiv = document.getElementById('message');
        const googleSignInBtn = document.getElementById('googleSignIn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, ask if they want to continue or use different account
                const continueWithCurrent = confirm(
                    `You are already logged in as ${user.displayName || user.email}.\n\n` +
                    `Do you want to continue with this account?\n\n` +
                    `Click "OK" to continue with current account.\n` +
                    `Click "Cancel" to sign out and login with a different account.`
                );
                
                if (continueWithCurrent) {
                    // Continue with current account
                    checkUserRoleAndRedirect(user);
                } else {
                    // Sign out so user can login with different account
                    try {
                        await auth.signOut();
                        showMessage('Signed out successfully. Please sign in with your preferred account.', 'success');
                    } catch (error) {
                        console.error('Sign out error:', error);
                        showMessage('Error signing out. Please try again.', 'error');
                    }
                }
            }
        });

        async function checkIfAdmin(email) {
            try {
                const response = await fetch('data/admin.json');
                const data = await response.json();
                return data.admins.includes(email.toLowerCase());
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }
        // Continue as visitor
        const visitorBtn = document.getElementById('visitorBtn');
        visitorBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'http://aiasbsr.com/index.html';
        });

        async function checkUserRoleAndRedirect(user) {
            try {
                const isAdmin = await checkIfAdmin(user.email);
                
                // Store session data
                localStorage.setItem('aias_authenticated', 'true');
                localStorage.setItem('aias_user_email', user.email);
                localStorage.setItem('aias_user_name', user.displayName || '');
                localStorage.setItem('aias_user_picture', user.photoURL || '');
                localStorage.setItem('aias_is_admin', isAdmin.toString());
                localStorage.setItem('aias_user_uid', user.uid);

                // Redirect based on admin status
                if (isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error checking user role:', error);
                showMessage('Error checking user permissions. Please try again.', 'error');
            }
        }

        // Handle Google Sign-In button click
        googleSignInBtn.addEventListener('click', async () => {
            try {
                googleSignInBtn.disabled = true;
                showMessage('Signing in...', 'success');

                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Save or update user data in Firestore
                const userRef = doc(db, 'users', user.uid);
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // New user - create document
                    await setDoc(userRef, {
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    });
                } else {
                    // Existing user found
                    const lastLoginData = userSnap.data().lastLogin
                        ? new Date(userSnap.data().lastLogin).toLocaleString()
                        : "unknown";
                
                    // Ask the user what to do
                    const usePrevious = confirm(
                        `Welcome back, ${user.displayName || "User"}!\n` +
                        `Your last login was on: ${lastLoginData}.\n\n` +
                        `Do you want to continue with your previous session?\n\n` +
                        `Click "OK" to continue with previous session.\n` +
                        `Click "Cancel" to start a new session.`
                    );
                
                    if (!usePrevious) {
                        // User wants a new session
                        await setDoc(userRef, {
                            lastLogin: new Date().toISOString()
                        }, { merge: true });
                    }
                }


                showMessage('Login successful! Redirecting...', 'success');
                
                // Check role and redirect
                await checkUserRoleAndRedirect(user);

            } catch (error) {
                console.error('Google Sign-In error:', error);
                googleSignInBtn.disabled = false;
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessage('Sign-in cancelled. Please try again.', 'error');
                } else if (error.code === 'auth/popup-blocked') {
                    showMessage('Pop-up blocked. Please allow pop-ups and try again.', 'error');
                } else {
                    showMessage('Sign-in failed: ' + error.message, 'error');
                }
            }
        });
    </script>
</body>
</html>
