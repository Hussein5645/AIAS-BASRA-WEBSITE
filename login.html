<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIAS Basra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: #fff5f5;
            color: #e53e3e;
            border-left: 4px solid #e53e3e;
            display: block;
        }

        .message.success {
            background: #f0fff4;
            color: #38a169;
            border-left: 4px solid #38a169;
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #718096;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .google-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon">üèõÔ∏è</div>
        </div>
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your AIAS Basra account</p>

        <div id="message" class="message"></div>

        <button type="button" class="google-btn" id="googleSignIn">
            <svg viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="divider">
            <span>or continue with email</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const googleSignInBtn = document.getElementById('googleSignIn');

        // Google OAuth Client ID - Replace with actual client ID
        const GOOGLE_CLIENT_ID = '1067277829831-10l6jhke5i4lsu1p65tub7kpjh5n6p3l.apps.googleusercontent.com';

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        async function checkIfAdmin(email) {
            try {
                const response = await fetch('data/admin.json');
                const data = await response.json();
                return data.admins.includes(email);
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        async function saveUserToRepo(user) {
            // In a real implementation, this would make an API call to save to the repository
            // For now, we'll save to localStorage
            let users = JSON.parse(localStorage.getItem('aias_users') || '{}');
            users[user.email] = user;
            localStorage.setItem('aias_users', JSON.stringify(users));
        }

        async function handleGoogleSignIn(response) {
            try {
                // Decode the JWT token
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const email = payload.email.toLowerCase();
                const fullName = payload.name;
                const picture = payload.picture;

                // Get existing users
                let users = JSON.parse(localStorage.getItem('aias_users') || '{}');

                // Check if user exists, if not create account
                if (!users[email]) {
                    users[email] = {
                        fullName: fullName,
                        email: email,
                        picture: picture,
                        authProvider: 'google',
                        verified: true, // Google accounts are automatically verified
                        createdAt: new Date().toISOString()
                    };
                    await saveUserToRepo(users[email]);
                }

                // Check if user is admin
                const isAdmin = await checkIfAdmin(email);

                // Store session data with persistent login
                localStorage.setItem('aias_authenticated', 'true');
                localStorage.setItem('aias_user_email', email);
                localStorage.setItem('aias_user_name', users[email].fullName);
                localStorage.setItem('aias_user_picture', picture || '');
                localStorage.setItem('aias_is_admin', isAdmin.toString());

                showMessage('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    if (isAdmin) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } catch (error) {
                console.error('Google Sign-In error:', error);
                showMessage('Google Sign-In failed. Please try again.', 'error');
            }
        }

        // Initialize Google Sign-In
        window.onload = function() {
            if (window.google && window.google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn
                });
            }
        };

        // Handle Google Sign-In button click
        googleSignInBtn.addEventListener('click', () => {
            if (window.google && window.google.accounts) {
                google.accounts.id.prompt();
            } else {
                showMessage('Google Sign-In is not available. Please try again later.', 'error');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            // Get existing users
            const users = JSON.parse(localStorage.getItem('aias_users') || '{}');

            // Check if user exists
            if (!users[email]) {
                showMessage('Invalid email or password', 'error');
                return;
            }

            // Check password
            if (users[email].password !== password) {
                showMessage('Invalid email or password', 'error');
                return;
            }

            // Check if user is verified (only for email/password accounts)
            if (users[email].authProvider !== 'google' && !users[email].verified) {
                showMessage('Your account is pending admin verification. Please contact the administrator.', 'error');
                return;
            }

            // Check if user is admin
            const isAdmin = await checkIfAdmin(email);

            // Store session data with persistent login
            localStorage.setItem('aias_authenticated', 'true');
            localStorage.setItem('aias_user_email', email);
            localStorage.setItem('aias_user_name', users[email].fullName);
            localStorage.setItem('aias_is_admin', isAdmin.toString());

            showMessage('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
                if (isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
