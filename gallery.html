<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - AIAS Basra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-color: #661F22;
            --secondary-color: #F0DAA1;
            --accent-color: #945C50;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --white: #ffffff;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f1419;
                --bg-secondary: #1a1f2e;
                --text-primary: #e4e6eb;
                --text-secondary: #b0b3b8;
                --border-color: #2d3748;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f7fafc;
                --text-primary: #1a202c;
                --text-secondary: #4a5568;
                --border-color: #e2e8f0;
            }
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Loading and Error States */
        .loading,
        .error-message,
        .empty-message {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .error-message {
            color: #e53e3e;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: var(--shadow-xl);
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10000;
        }

        .lightbox-close:hover {
            background: white;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: white;
        }

        .lightbox-prev {
            left: 1rem;
        }

        .lightbox-next {
            right: 1rem;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #1a202c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .lightbox-nav,
            .lightbox-close {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gallery</h1>
            <p id="gallery-subtitle">Loading gallery...</p>
        </div>

        <div id="gallery-content">
            <div class="loading">Loading images</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="Previous">&#8249;</button>
            <img id="lightbox-image" src="" alt="Gallery Image">
            <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="Next">&#8250;</button>
            <div class="lightbox-counter" id="lightbox-counter"></div>
        </div>
    </div>

    <script>
        // Extract folder number from URL
        const path = window.location.pathname.split("/");
        const folder = path[path.length - 1] || path[path.length - 2];
        
        // Gallery state
        let images = [];
        let currentImageIndex = 0;

        // Supported image extensions
        const imageExtensions = ['jpg', 'jpeg', 'png', 'webp', 'gif', 'svg'];

        // Update subtitle with folder number
        document.getElementById('gallery-subtitle').textContent = `Gallery #${folder}`;

        // Load images from the gallery folder
        async function loadGallery() {
            const galleryContent = document.getElementById('gallery-content');
            
            try {
                // Try to fetch the directory listing (this might not work on GitHub Pages)
                // We'll use a fallback approach with common filenames
                const baseUrl = `/gallery/${folder}/`;
                
                // Fallback: Try common image filenames
                // Users can add their own images with these names or modify this array
                const fallbackFilenames = [
                    'image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg',
                    'image1.png', 'image2.png', 'image3.png', 'image4.png', 'image5.png',
                    'photo1.jpg', 'photo2.jpg', 'photo3.jpg', 'photo4.jpg', 'photo5.jpg',
                    '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
                    '1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png',
                    '1.svg', '2.svg', '3.svg', '4.svg', '5.svg', '6.svg', '7.svg', '8.svg', '9.svg', '10.svg'
                ];

                // Try to load each potential image
                const imagePromises = fallbackFilenames.map(filename => 
                    checkImageExists(baseUrl + filename)
                );

                const results = await Promise.all(imagePromises);
                images = results.filter(url => url !== null).sort();

                if (images.length === 0) {
                    showEmptyMessage();
                } else {
                    displayGallery();
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                showErrorMessage();
            }
        }

        // Check if image exists
        async function checkImageExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    return url;
                }
                return null;
            } catch {
                return null;
            }
        }

        // Display gallery grid
        function displayGallery() {
            const galleryContent = document.getElementById('gallery-content');
            const grid = document.createElement('div');
            grid.className = 'gallery-grid';

            images.forEach((imageUrl, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Gallery image ${index + 1}`;
                img.loading = 'lazy';
                
                item.appendChild(img);
                item.addEventListener('click', () => openLightbox(index));
                
                grid.appendChild(item);
            });

            galleryContent.innerHTML = '';
            galleryContent.appendChild(grid);
        }

        // Show empty message
        function showEmptyMessage() {
            const galleryContent = document.getElementById('gallery-content');
            galleryContent.innerHTML = '<div class="empty-message">No images found in this gallery.</div>';
        }

        // Show error message
        function showErrorMessage() {
            const galleryContent = document.getElementById('gallery-content');
            galleryContent.innerHTML = '<div class="error-message">Error loading gallery. Please try again.</div>';
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const lightboxImage = document.getElementById('lightbox-image');
            const counter = document.getElementById('lightbox-counter');
            
            lightboxImage.src = images[currentImageIndex];
            counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightbox();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        // Event listeners
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-next').addEventListener('click', nextImage);
        document.getElementById('lightbox-prev').addEventListener('click', prevImage);
        
        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
            }
        });

        // Initialize gallery
        loadGallery();
    </script>
</body>
</html>
