<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - AIAS Basra Chapter</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Authentication -->
    <script src="js/auth.js"></script>

    <style>
        /* keep your same styling */
        .events-hero {
            background: var(--gradient-1);
            color: var(--white);
            padding: 8rem 0 4rem;
            text-align: center;
        }
        .events-hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .view-toggle { display: flex; justify-content: center; gap: 1rem; padding: 2rem 0; background: var(--light-bg); }
        .view-btn { padding: 0.75rem 2rem; border: 2px solid var(--accent-light); background: var(--white); color: var(--primary-color); border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .view-btn.active { background: var(--gradient-1); color: var(--white); border-color: var(--primary-color); }
        .events-container { padding: 4rem 0; }
        .events-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .event-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow-sm); transition: all 0.3s ease; cursor: pointer; position: relative; }
        .event-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: var(--shadow-xl); }
        .event-date-badge { position: absolute; top: 1rem; right: 1rem; background: var(--white); padding: 1rem; border-radius: 8px; text-align: center; box-shadow: var(--shadow-md); z-index: 1; }
        .event-day { font-size: 2rem; font-weight: 800; color: var(--primary-color); line-height: 1; }
        .event-month { font-size: 0.9rem; color: var(--accent-color); font-weight: 600; }
        .event-image { height: 200px; background: var(--gradient-2); display: flex; align-items: center; justify-content: center; font-size: 4rem; position: relative; }
        .event-status { position: absolute; bottom: 1rem; left: 1rem; background: rgba(255,255,255,0.95); padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-upcoming { color: #10b981; } .status-past { color: #6b7280; }
        .event-content { padding: 2rem; }
        .event-title { font-size: 1.5rem; color: var(--primary-color); margin-bottom: 1rem; font-weight: 600; }
        .event-meta { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 1rem; }
        .meta-item { display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); font-size: 0.95rem; }
        .event-description { color: var(--text-secondary); line-height: 1.6; margin-bottom: 1.5rem; }
        .event-actions { display: flex; gap: 1rem; }
        .action-btn { flex: 1; padding: 0.75rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-align: center; text-decoration: none; display: block; }
        .btn-register { background: var(--gradient-1); color: var(--white); }
        .btn-register:hover { transform: scale(1.05); box-shadow: var(--shadow-md); }
        .btn-details { background: var(--light-bg); color: var(--primary-color); }
        .btn-details:hover { background: var(--accent-light); color: var(--white); }
        .timeline-section { padding: 4rem 0; background: var(--light-bg); }
        .timeline { max-width: 900px; margin: 0 auto; position: relative; }
        .timeline::before { content: ''; position: absolute; left: 50%; transform: translateX(-50%); width: 4px; height: 100%; background: var(--gradient-1); }
        .timeline-item { display: flex; margin-bottom: 3rem; position: relative; }
        .timeline-item:nth-child(odd) { flex-direction: row-reverse; }
        .timeline-content { width: calc(50% - 2rem); background: var(--white); padding: 2rem; border-radius: 12px; box-shadow: var(--shadow-sm); transition: all 0.3s ease; }
        .timeline-content:hover { transform: scale(1.05); box-shadow: var(--shadow-lg); }
        .timeline-dot { position: absolute; left: 50%; transform: translateX(-50%); width: 20px; height: 20px; background: var(--accent-color); border: 4px solid var(--white); border-radius: 50%; box-shadow: var(--shadow-md); }
        @media (max-width: 768px) { .events-grid { grid-template-columns: 1fr; } .timeline::before { left: 20px; } .timeline-item, .timeline-item:nth-child(odd) { flex-direction: row; } .timeline-content { width: calc(100% - 4rem); margin-left: 4rem; } .timeline-dot { left: 20px; } }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="LOGO.png" alt="AIAS Basra Logo">
                    <span>AIAS Basra</span>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="library.html">Library</a></li>
                    <li><a href="magazine.html">Magazine</a></li>
                    <li><a href="events.html" class="active">Events</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="login.html" class="nav-btn nav-btn-login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="events-hero">
        <div class="container">
            <h1>Upcoming Events</h1>
            <p>Join us for workshops, lectures, and networking opportunities</p>
        </div>
    </section>

    <!-- View Toggle -->
    <section class="view-toggle">
        <button class="view-btn active" onclick="showView('grid')">üìÖ Grid View</button>
        <button class="view-btn" onclick="showView('timeline')">üìä Timeline View</button>
    </section>

    <!-- Grid View -->
    <section class="events-container" id="gridView">
        <div class="container">
            <div class="events-grid" id="eventsGrid"></div>
        </div>
    </section>

    <!-- Timeline View -->
    <section class="timeline-section" id="timelineView" style="display:none;">
        <div class="container">
            <h2 class="section-title">Events Timeline</h2>
            <div class="timeline" id="timelineContainer"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AIAS Basra Chapter. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showView(view) {
            const grid = document.getElementById('gridView');
            const timeline = document.getElementById('timelineView');
            const buttons = document.querySelectorAll('.view-btn');
            if (view === 'grid') {
                grid.style.display = 'block';
                timeline.style.display = 'none';
                buttons[0].classList.add('active');
                buttons[1].classList.remove('active');
            } else {
                grid.style.display = 'none';
                timeline.style.display = 'block';
                buttons[1].classList.add('active');
                buttons[0].classList.remove('active');
            }
        }

        // Load events from data.json
        async function loadEvents() {
            try {
                const res = await fetch('data/data.json');
                const data = await res.json();
                const events = data.events || [];

                const grid = document.getElementById('eventsGrid');
                const timeline = document.getElementById('timelineContainer');
                grid.innerHTML = '';
                timeline.innerHTML = '';

                events.forEach(event => {
                    const date = new Date(event.time);
                    const day = date.getUTCDate();
                    const monthShort = date.toLocaleString('en', { month: 'short' });
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const isPast = date < new Date();

                    const status = isPast ? 'Completed' : 'Upcoming';
                    const statusClass = isPast ? 'status-past' : 'status-upcoming';

                    // Grid Card
                    grid.innerHTML += `
                        <div class="event-card reveal">
                            <div class="event-date-badge">
                                <div class="event-day">${day}</div>
                                <div class="event-month">${monthShort}</div>
                            </div>
                            <div class="event-image">
                                ${event.image}
                                <span class="event-status ${statusClass}">${status}</span>
                            </div>
                            <div class="event-content">
                                <h3 class="event-title">${event.title}</h3>
                                <div class="event-meta">
                                    <div class="meta-item">üïê ${timeStr}</div>
                                    <div class="meta-item">üìç ${event.location}</div>
                                    <div class="meta-item">üë• ${event.seatsAvailable} Seats</div>
                                </div>
                                <p class="event-description">${event.description}</p>
                                <div class="event-actions">
                                    ${isPast
                                        ? `<a href="#" class="action-btn btn-details">View Gallery</a>`
                                        : `<a href="#" class="action-btn btn-register">Register</a>
                                           <a href="#" class="action-btn btn-details">Details</a>`}
                                </div>
                            </div>
                        </div>
                    `;

                    // Timeline Item (only upcoming)
                    if (!isPast) {
                        timeline.innerHTML += `
                            <div class="timeline-item reveal">
                                <div class="timeline-content">
                                    <h3>${event.title}</h3>
                                    <p><strong>${day} ${monthShort} ${date.getUTCFullYear()}</strong></p>
                                    <p>${timeStr} | ${event.location}</p>
                                </div>
                                <div class="timeline-dot"></div>
                            </div>
                        `;
                    }
                });
            } catch (err) {
                console.error('Error loading events:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
